    <main>
        <div>
            <h1>Rafting Whitewater Company</h1>
            <h2>Send Us a Message</h2>

            <p>123 Main River Street</p>
            <p>Kolob, California </p>
            <p>+1 999 999 9999</p>
            <p>info@whitwater.com</p>

                <legend>Message Purpose</legend>
                <label>General Inquiry<input type="radio" id="Inquiry"></label>

                <label>Website Suggestion <input type="radio" id="suggestion"></label>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <textarea id="feedback" name="feedback" rows="5" placeholder=""></textarea>
                <label for="pet">Please Subscribe me to the monthly newsletter </label>
                <input type="checkbox" id="pet" name="pet">
                <button type="submit">Get in Touch!</button>
            </fieldset>
        </form>
