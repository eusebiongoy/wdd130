<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content=" A basic HTML Structure example using semantic HTML elements">
    <meta name="author" content="Eusebio Ngoy">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="HTML Layout logo" width="128" height="128">

            <li><a href="https://churchofjesuschrist.org">The Church</a></li>
        </ul>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2> Heading</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum, corporis.</p>
        </section>
        <section>
            <h2> Heading </h2>
            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque, modi.</p>
        </section>
    </main>
    <aside>
        <img src="images/abidjan-ivory-coast.jpeg" alt="Abidjan Ivory Coast Temple" width="200">

    </aside>
    <footer>
        <p>&#10070; Eusebio Ngoy</p>
    </footer>
