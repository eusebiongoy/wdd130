<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll_form.css">
</head>

<body>
    <header></header>
    <div class="form-item">
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname">
    </div>
    <div class="form-item column1"></div>
    <div class="form-item column 2">
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname">
    </div>
    <div class="form-item column2">
        <label for="useremail">>Email:</label>
        <input type="email" id="username" name="useremail">
    </div>
    <main>
        <form>

            <fieldset>

                <legend>Contact information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">

            </fieldset>
            <fieldset>
                <legend>Questions </legend>
                <label for="browser"> What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherland, Tibuktu Mali, "></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 &#10070; Eusebio Ngoy &#10070; lubumbashi, DR. Congo </p>
    </footer>
</body>

</html>
